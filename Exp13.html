<html>
<head>
	<title>Js Exp 2</title>
	<script>
		function On(){
			document.getElementById('img1').src="images/onbulb.gif";
		}
		function Off(){
			document.getElementById('img1').src="images/offbulb.gif";
		}
	</script>
</head>
<body>
<h1>Changing Images In A Webpage</h1>
<img id="img1" src="images/offbulb.gif" style="width:155px;">
<button onClick="On()">Turn On</button>
<button onClick="Off()">Turn Off</button>
</body>
</html>
