<html>
<head>
	<title>Js Exp 1</title>
	<script>
		function bgchange1(){
			document.body.style.background="green";
		}
		function bgchange2(){
			document.body.style.background="red";
		}
	</script>
</head>
<body>
<p>Change the background of this webpage</p>
<button id="dbclck" ondblclick="bgchange1()">Double Click</button><br><br>
<button id="click" onClick="bgchange2()">Single Click</button><br><br>
</body>
</html>
